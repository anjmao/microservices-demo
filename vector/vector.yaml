# https://github.com/vectordotdev/helm-charts/blob/develop/charts/vector/values.yaml
role: Aggregator

terminationGracePeriodSeconds: 3

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"

customConfig:
  data_dir: /vector-data-dir
  api:
    enabled: true
    address: 127.0.0.1:8686
    playground: false
  sources:
    internal_metrics:
      type: internal_metrics
    vector:
      address: 0.0.0.0:6000
      type: vector
      version: "2"

  transforms:
    other_events:
      type: filter
      inputs:
        - vector
      condition:
        type: "vrl"
        source: |-
          !exists(.saddr)

    network_events:
      type: filter
      inputs:
        - vector
      condition:
        type: "vrl"
        source: |-
          exists(.saddr)

    network_events_metrics:
      type: log_to_metric
      inputs:
        - network_events
      metrics:
        - type: counter
          field: bytes
          name: network_flows
          increment_by_value: true
          tags:
            saddr: '{{ "{{ saddr }}" }}'
            daddr: '{{ "{{ daddr }}" }}'
#            sport: '{{ "{{ sport }}" }}'
#            dport: '{{ "{{ dport }}" }}'
            pod_name: '{{ "{{ pod_name }}" }}'
            pod_namespace: '{{ "{{ pod_namespace }}" }}'
            dest_pod_name: '{{ "{{ dest_pod_name }}" }}'
            dest_pod_namespace: '{{ "{{ dest_pod_namespace }}" }}'

    aggregated_network_events_metrics:
      type: aggregate
      inputs:
        - network_events_metrics
      interval_ms: 5000

  sinks:
      prom_exporter:
        type: prometheus_exporter
        inputs: [ internal_metrics ]
        address: 0.0.0.0:9090
      stdout:
        type: console
        inputs:
          - other_events
          - network_events
        encoding:
          codec: json
      loki:
        type: loki
        inputs:
          - network_events
        endpoint: "http://loki-write.poc.svc.cluster.local:3100"
        compression: "snappy"
        encoding:
          codec: json
        labels:
          forwarder: vector
          pod: '{{ "{{ pod_name }}" }}'
          namespace: '{{ "{{ pod_namespace }}" }}'
        batch:
          timeout_secs: 3
      victoria_metrics:
        type: prometheus_remote_write
        inputs:
          - aggregated_network_events_metrics
        endpoint: http://metrics.poc.svc.cluster.local:8428/api/v1/write
        default_namespace: tetragon
        healthcheck:
          enabled: true
